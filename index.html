			pre {

			#container {
				position:relative;
				width:86%;
				min-height:calc(100% - 64px);
				max-width:1296px;

			.logout a {

			}
				
			#content div.logout {

				float:right;
				clear:right;
				margin-top:7px;
				margin-bottom:0;
				margin-right:0;
			}

			#content div.logout p {
				text-align:right;
				margin-bottom:0;
			}

			#list p {
				margin-bottom:18px;
			}

			#list p.logout {
				position:absolute;
				font-size:14px;
				line-height:26px;
				margin-bottom:0;
				top:7px;
				right:0;
			}

			#list span {
				font-size:18px;
				line-height:1.8em;
				color:blue;
				display:inline-block;
				border-bottom: 2px solid blue;
				line-height:1.6em;
				margin-bottom:0.4em;
			}

			.block {
				margin-bottom:30px;
			}

			img {
				width:auto;
				max-width:100%;
			}

			div.block img {
				display:block;
				margin-bottom:0px;
			}

			video {
				width:auto;
				max-width:100%;
			}

			div.block video {
				display:block;
				margin-bottom:0px;
			}

			div.block p { 
				font-size:11px; 
				line-height:1.6em;margin-top:4px; 
				margin-bottom:0px;
			}

			div.block a { 
				color:#555;
			}

			div.block img + p {
				display:block;
				margin-top:4px;
			}

			div.block video + p {
				display:block;
				margin-top:4px;
			}

			div.block p.tag a {
				margin-right:10px;
			}

			#archive a {
				color:#000;
				margin-right:8px;
				border-radius:4px;
				font-size:12px;
				line-height:16px;
				padding:4px 8px;
				display:inline-block;
				background-color:#CCC;
			}
			
			.bold {
				font-weight:bold;
			}
			
			.twitter-tweet {
				margin-top:0px !important;
				margin-bottom:32px !important;
			}
			
			code {
				font-family:SFMono-Regular,Consolas,Liberation Mono,Menlo,Courier,monospace;
				font-size:13px;
				line-height:inherit;
				color:#FFF;
			}
						
			p > code {
				vertical-align:1px;
				border-radius:2px;
				padding:12px 16px;
				background-color:#236;
				padding:2px 3px 3px 4px;
				margin:0 2px 0 0px;
				border-radius:2px;
			}
			
			pre.off {
				margin-top:-20px;
			}
			
		</style>

		<script>

			var time = (Date.now());
			var container;
			var list;
			var target;
			
			var query = function() {
				var arr = (window.location.search.substring(1)).split("&");
				var tmp = null;
				for(var i=0;i<arr.length;i++) {
					var pair = arr[i].split("=");
					if(pair[0]=="uid") {
						tmp = pair[1];
						break;
					}
				}
				return tmp;
			}
			
			window.addEventListener("popstate",function(e){			
				
				if(document.getElementById("container")) {
					document.body.removeChild(document.getElementById("container"));
				}
				var index = -1;	
				target = query();
				if(target) {
					for(var k=0; k<list.length; k++) {
						if(list[k].uid==target) {
							index = k;
							break;
						}
					}
				}				
				if(index==-1) index = 0;
				//console.log("popstate",list[index].uid);	
				load("./data/"+list[index].uid+".json",render);
			});
				
				
			var load = function(path,func) {				
				var xhr = new XMLHttpRequest();
				xhr.open("GET",path+"?t="+time,true);
				xhr.timeout=10000;
				xhr.onreadystatechange = function() {
					if(xhr.readyState==4) {
						if(xhr.status==0||xhr.status==200) {
							if(func) func(JSON.parse(xhr.responseText));
						}
					}					
				};
				xhr.send();
			}
			
			var make = function(b) {
				for(var k=0; k<b.length; k++) {
					if(Array.isArray(b[k])) {						
						b[k] = make(b[k]);
					}
				}				
				if(b.length>0&&b[0]=="code") {
					tmp = b[b.length-1];
					if(typeof(tmp)==="string"&&tmp.length>1) {
						b[b.length-1]=decodeURI(tmp);
					}
				}
				return crel.apply({},b);				
			}
			
			var render = function(block) {
				
				if(document.getElementById("container")) {
					document.body.removeChild(document.getElementById("container"));
				}
				
				container = crel("div",{"id":"container"})
				crel(document.body,container);				

				if(Array.isArray(block)) {			
					for(var k=0; k<block.length; k++) {
						if(Array.isArray(block[k])) {						
							crel(container,make(block[k]));
						}
						else if(typeof(block[k])==="object"&&block[k]!==null) {
							
						}
					}
				}	
				
				var archive = crel("div",{"id":"archive"});
				crel(container,archive);
				
				var q = query();
				
				for(var k=0; k<list.length; k++) {
					
					if(q!=list[k].uid) {
						crel(archive,crel("a",{"href":"javascript:void(0);","onclick":"if(query()!=\""+list[k].uid+"\"){document.body.removeChild(document.getElementById(\"container\"));history.pushState(null,\"\",\"?uid="+list[k].uid+"\");load(\"./data/"+list[k].uid+".json"+"\",render);}"},list[k].uid));
					}
					
					
				}				
			}
			
			

			var initialize = function(data) {
				list = data;
				var index = -1;	
				target = query();
				if(target) {
					for(var k=0; k<list.length; k++) {
						if(list[k].uid==target) {
							index = k;
							break;
						}
					}
				}				
				if(index==-1) index = 0;
				load("./data/"+list[index].uid+".json",render);
			}
			
			load("./index.json",initialize);
